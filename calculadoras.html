<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Parto</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #00796b;
      margin-bottom: 20px;
    }

    select, input[type="date"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Parto</h1>
    <label for="fum">Fecha de Última Menstruación (FUM):</label>
    <input type="date" id="fum">

    <label for="regla">Selecciona la regla a usar:</label>
    <select id="regla">
      <option value="naegele">Regla de Naegele (ciclo 28 días)</option>
      <option value="wahl">Regla de Wahl (ciclo 30 días)</option>
      <option value="pinard">Regla de Pinard (enero-marzo)</option>
    </select>

    <button onclick="calcularFPP()">Calcular Fecha Probable de Parto</button>

    <div class="resultado" id="resultado"></div>
    <hr>
    <button onclick="irInicio();">Ir al Inicio</button>
  </div>

  <script>
    function calcularFPP() {
      const fumInput = document.getElementById('fum').value;
      const regla = document.getElementById('regla').value;
      const resultado = document.getElementById('resultado');

      if (!fumInput) {
        resultado.textContent = 'Por favor, ingresa una fecha válida.';
        return;
      }

      const fum = new Date(fumInput);
      const fpp = new Date(fum);

      if (regla === 'naegele') {
        fpp.setFullYear(fpp.getFullYear() + 1);
        fpp.setMonth(fpp.getMonth() - 3);
        fpp.setDate(fpp.getDate() + 7);
      } else if (regla === 'wahl') {
        fpp.setFullYear(fpp.getFullYear() + 1);
        fpp.setMonth(fpp.getMonth() - 3);
        fpp.setDate(fpp.getDate() + 10);
      } else if (regla === 'pinard') {
        fpp.setFullYear(fpp.getFullYear() + 1);
        fpp.setMonth(fpp.getMonth() - 2);
        fpp.setDate(fpp.getDate() - 15);
      }

      resultado.textContent = `Fecha probable de parto (${formatearNombreRegla(regla)}): ${fpp.toLocaleDateString('es-ES')}`;
    }

    function formatearNombreRegla(valor) {
      switch (valor) {
        case 'naegele': return 'Regla de Naegele';
        case 'wahl': return 'Regla de Wahl';
        case 'pinard': return 'Regla de Pinard';
        default: return 'Regla desconocida';
      }
    }
    function irInicio()
    {
      window.location='index.html';
    }
  </script>
</body>
</html>
